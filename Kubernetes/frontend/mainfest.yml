kind: Deployment
apiVersion: apps/v1
metadata:
  name: backend
  #namespace: expense
  # these labels are deployment related labels
  labels:
    component: backend
    project: expense
    tier: app
spec:
  replicas: 2
  selector:
    matchLabels:
      component: backend
      project: expense
      tier: app
  # pod definition
  template:
    metadata:
      labels:
        component: backend
        project: expense
        tier: app
    spec:
     containers:
      - name: backend
        image: vijaysai1718/devopsexam
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "150m"
            memory: "256Mi"


---
apiVersion: v1
kind: Service
metadata:
  name: backend
  #namespace: expense
spec:
  type: LoadBalancer
  selector:
    component: backend
    project: expense
    tier: app
  ports:
  - protocol: TCP
    port: 5000 #service-port
    targetPort: 5000 #target-port